<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IRON AI - Your Workout Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
    <div class="workout-plan-page">
        <header class="workout-plan-header">
            <button class="back-button" onclick="goBack()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 class="page-title">YOUR WORKOUT PLAN</h1>
        </header>
        <main class="workout-plan-content">
            <div id="weeksGrid" class="weeks-grid">
                <div class="week-content" onclick="window.location.href='/static/week-days.html?week=1'" style="cursor: pointer;">
                    <h3 class="week-title">WEEK 1</h3>
                    <div class="week-arrow">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="week-content" onclick="window.location.href='/static/week-days.html?week=2'" style="cursor: pointer;">
                    <h3 class="week-title">WEEK 2</h3>
                    <div class="week-arrow">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="week-content" onclick="window.location.href='/static/week-days.html?week=3'" style="cursor: pointer;">
                    <h3 class="week-title">WEEK 3</h3>
                    <div class="week-arrow">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
                <div class="week-content" onclick="window.location.href='/static/week-days.html?week=4'" style="cursor: pointer;">
                    <h3 class="week-title">WEEK 4</h3>
                    <div class="week-arrow">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                            <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
        function goBack() {
            // Check if we came from program-foundational or index
            const referrer = document.referrer;
            if (referrer.includes('program-foundational')) {
                window.location.href = '/static/program-foundational.html';
            } else {
                window.location.href = '/static/index.html';
            }
        }
    </script>
</body>
</html>
