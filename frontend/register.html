<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - IRON AI</title>
    <link rel="stylesheet" href="/static/styles.css" />
</head>
<body class="form-page">
    <div class="form-card">
        <h2>Register</h2>
        <div class="form-field">
            <label class="form-label" for="reg-email">Email</label>
            <input class="input" id="reg-email" type="email" placeholder="you@example.com" />
        </div>
        <div class="form-field">
            <label class="form-label" for="reg-password">Password</label>
            <input class="input" id="reg-password" type="password" placeholder="••••••••" />
        </div>
        <div class="form-field">
            <label class="form-label" for="reg-password2">Confirm password</label>
            <input class="input" id="reg-password2" type="password" placeholder="••••••••" />
        </div>
        <button class="primary-button" id="reg-submit">Create account</button>
        <p class="muted-text"><a class="link" href="/">Back to home</a></p>
    </div>
    <script>
    async function apiRegister(email, password) {
      const params = new URLSearchParams({ email, password });
      const res = await fetch('/api/v2/auth/register', { method: 'POST', headers: { 'Content-Type': 'application/x-www-form-urlencoded' }, body: params.toString() });
      if (!res.ok) throw new Error((await res.json()).detail || 'Register failed');
      return res.json();
    }
    document.getElementById('reg-submit').addEventListener('click', async () => {
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const password2 = document.getElementById('reg-password2').value;
      if (!password || password !== password2) { alert('Passwords do not match'); return; }
      try {
        await apiRegister(email, password);
        alert('Registered. Now log in.');
        window.location.href = '/static/login.html';
      } catch (e) { alert(e.message); }
    });
    </script>
</body>
</html>
